<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Gallery & LightBox</title>
</head>

<body>

    <div id="lightBox">
        <span class="x" onclick='hideLightBox()'>&times;</span>
        <div class="lightBoxImage">
            <img class="lbImage" src="photos/01.jpg" alt="">
        </div>
    </div>

    <div id="search">
        <input type="text" id="searchBox" placeholder="Input text to search images" autocomplete="ON" onkeyup="filter()">
    </div>
    <div id="thumbnails">
        <div class="images">
            <img src="photos/thumbnails/01.jpg" alt="Countryside straw fields" title="Hay Bales" data-src="photos/01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields."
                onclick="viewLightBox(this)" onload="addTitle(this)">
            <h5 class="title"></h5>
        </div>
        <div class="images">
            <img src="photos/thumbnails/02.jpg" alt="lake below the snow mountain" title="Lake" data-src="photos/02.jpg" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here."
                onclick="viewLightBox(this)" onload="addTitle(this)">
            <h5 class="title"></h5>
        </div>
        <div class="images">
            <img src="photos/thumbnails/03.jpg" alt="revealing the canyon" title="Canyon" data-src="photos/03.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below."
                onclick="viewLightBox(this)" onload="addTitle(this)">
            <h5 class="title"></h5>
        </div>
        <div class="images">
            <img src="photos/thumbnails/04.jpg" alt="beauty of iceberg" title="Iceberg" data-src="photos/04.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."
                onclick="viewLightBox(this)" onload="addTitle(this)">
            <h5 class="title"></h5>
        </div>
        <div class="images">
            <img src="photos/thumbnails/05.jpg" alt="red cliffs and desert" title="Desert" data-src="photos/05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."
                onclick="viewLightBox(this)" onload="addTitle(this)">
            <h5 class="title"></h5>
        </div>
        <div class="images">
            <img src="photos/thumbnails/06.jpg" alt="trees of fall" title="Fall" data-src="photos/06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color."
                onclick="viewLightBox(this)" onload="addTitle(this)">
            <h5 class="title"></h5>
        </div>
        <div class="images">
            <img src="photos/thumbnails/07.jpg" alt="green trees plantation" title="Plantation" data-src="photos/07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!"
                onclick="viewLightBox(this)" onload="addTitle(this)">
            <h5 class="title"></h5>
        </div>
        <div class="images">
            <img src="photos/thumbnails/08.jpg" alt="sandy dunes of oregon coast" title="Dunes" data-src="photos/08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!"
                onclick="viewLightBox(this)" onload="addTitle(this)">
            <h5 class="title"></h5>
        </div>
        <div class="images">
            <img src="photos/thumbnails/09.jpg" alt="Countryside lane" title="Countryside Lane" data-src="photos/09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane."
                onclick="viewLightBox(this)" onload="addTitle(this)">
            <h5 class="title"></h5>
        </div>
        <div class="images">
            <img src="photos/thumbnails/10.jpg" alt="beautiful sunset and the river" title="Sunset" data-src="photos/10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange."
                onclick="viewLightBox(this)" onload="addTitle(this)">
            <h5 class="title"></h5>
        </div>
        <div class="images">
            <img src="photos/thumbnails/11.jpg" alt="beautiful landscape from the cave" title="Cave" data-src="photos/11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking."
                onclick="viewLightBox(this)" onload="addTitle(this)">
            <h5 class="title"></h5>
        </div>
        <div class="images">
            <img src="photos/thumbnails/12.jpg" alt="beautiful snow mountains" title="Bluebells" data-src="photos/12.jpg" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."
                onclick="viewLightBox(this)" onload="addTitle(this)">
            <h5 class="title"></h5>
        </div>

    </div>
    <footer>
        <p>A simple LightBox implementation with RealTimeSearch.</p>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
