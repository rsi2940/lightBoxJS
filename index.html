<body>

    <div id="lightBox">
        <span class="x">&times;</span>
        <div class="lightBoxImage">
            <span class="previous">&lArr;</span>
            <img class="lbImage" src="" alt="">
            <span class="next">&rArr; </span>
        </div>
        <div id="caption"></div>
    </div>

    <div id="search">
        <input type="text" id="searchBox" placeholder="Input text to search images">
    </div>
    <div id="thumbnails">

    </div>

    <footer>
        <p>A simple LightBox implementation with RealTimeSearch.</p>
    </footer>
