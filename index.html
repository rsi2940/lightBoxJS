<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Gallery & LightBox</title>
</head>

<body>

    <div id="search">
        <input type="text" id="searchBox" placeholder="Input text to search images" autocomplete="ON" onkeyup="filter()">
    </div>
    <div id="thumbnails">
        <img src="photos/thumbnails/01.jpg" alt="Countryside straw fields" title="Hay Bales" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields."
            onclick="viewLightBox()">
        <img src="photos/thumbnails/02.jpg" alt="lake below the snow mountain" title="Lake" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
        <img src="photos/thumbnails/03.jpg" alt="revealing the canyon" title="Canyon" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        <img src="photos/thumbnails/04.jpg" alt="beauty of iceberg" title="Iceberg" data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
        <img src="photos/thumbnails/05.jpg" alt="red cliffs and desert" title="Desert" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        <img src="photos/thumbnails/06.jpg" alt="trees of fall" title="Fall" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
        <img src="photos/thumbnails/07.jpg" alt="green trees plantation" title="Plantation" data-caption="I drove past this plantation yesterday, everything is so green!">
        <img src="photos/thumbnails/08.jpg" alt="sandy dunes of oregon coast" title="Dunes" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
        <img src="photos/thumbnails/09.jpg" alt="Countryside lane" title="Countryside Lane" data-caption="We enjoyed a quiet stroll down this countryside lane.">
        <img src="photos/thumbnails/10.jpg" alt="beautiful sunset and the river" title="Sunset" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
        <img src="photos/thumbnails/11.jpg" alt="beautiful landscape from the cave" title="Cave" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        <img src="photos/thumbnails/12.jpg" alt="beautiful snow mountains" title="Bluebells" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
    </div>
    <footer>
        <p>A simple LightBox implementation with RealTimeSearch.</p>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
